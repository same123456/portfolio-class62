<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
        </section>

        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/starwarsblocks/X1yV_yk7hBgQA9RwW4X6AiCDfSkDRo_4-T4idsjCIkA" target="_blank">
                            <img src="thumbnail.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p> Star Wars </p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/lWDeE3lVi93Md0UDB4ZO_7hZWRqi8UUxpaTp2y2nofg" target="_blank">
                            <img src="something.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p> Car Game</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
        <br>
        <br>
        <div id="myCarouse2" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <iframe allow="microphone;" width="350" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/2237254e-b808-4d76-b02b-2e2c2f9c204a">
                        </iframe>
                        <div class="carousel-content">
                            <p>Einstein Bot</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <iframe allow="microphone;" width="350" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/cf2e2753-1478-4412-bfa4-a5dfcd900980">
                        </iframe>
                        <div class="carousel-content">
                            <p> Greeting Bot</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarouse2" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarouse2" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>

    </div>

</body>

</html>
